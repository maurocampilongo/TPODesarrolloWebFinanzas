<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
</body>
<form action="" method="" target="">
<fieldset>
    <legend>Datos personales</legend>
    <label for="firstname">Nombre: </label>
        <input size="30" type="text" name="firstname" id="firstname" required>
    <label for="lastname">Apellido: </label>
        <input size="30" type="text" name="lastname" id="lastname" required><br><br>
    <label for="email">Correo: </label>
        <input size="30" type="email" name="email" id="email" required>
    <label for="phone">Telefono: </label> 
        <input size="30" type="tel" name="phone" id="phone"><br><br>
    <label for="date">Fecha: </label> <!--Debería estar oculto y poner el día y hora del momento del envío-->
        <input size="30" type="date" name="date" id="date"><br><br>    
</fieldset>
<fieldset>
Consulta: <textarea name="comentario" rows="10" cols="40" required>Escribe tu consulta...</textarea>
</fieldset>
<fieldset>
<input type="submit" value="ENVIAR DATOS"><input type="reset" value="Borrar">
</fieldset>
</form>
</html>
